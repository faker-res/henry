<div class="form-inline">
    <label>Preferred language:
        <select id="preferredLanguageSelector" class="form-control">
            <option value="1" selected>Chinese (_________)</option>
            <option value="2">English (_________)</option>
        </select>
    </label>
</div>

<script>
    // Persist the language selection between sessions
    $(document).ready(function() {
        var lang = window.localStorage.getItem('preferredLanguage');
        if (lang) {
            $('select#preferredLanguageSelector').val(lang);
        }

        $('select#preferredLanguageSelector').change(function() {
            window.localStorage.setItem('preferredLanguage', $(this).val());
        });
    });
</script>
