<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>M1</title>
</head>
<body>

<h1>Runtime SSL</h1>
<form>
    <label>Private key:</label><br>
    <textarea id="private" rows='16' cols='65'></textarea><br>
    <button onclick="savePrivateKey(event)">Save</button>
</form>
<br>
<form>
    <label>Public key:</label><br>
    <textarea id="public" rows='7' cols='65'></textarea><br>
    <button onclick="savePublicKey(event)">Save</button>
</form>

</body>
</html>

<script>
    function savePrivateKey(e) {
        e.preventDefault();
        $.ajax({
            url: "playerPhone.key.pem",
            data: $('#private').val(),
            method: "POST",
            success: (data) => {
                console.log(data)
            }
        });
    }

    function savePublicKey(e) {
        e.preventDefault();
        $.ajax({
            url: "playerPhone.pub",
            data: $('#public').val(),
            method: "POST",
            success: (data) => {
                console.log(data)
            }
        });
    }
</script>
